<button md-raised-button color="accent" (click)="add()" style="margin-bottom: 20px;">Add Category</button>
<card [title]="'Category lists'">
  <md-nav-list>
    <md-list-item *ngFor="let category of CategoryList">
      <!-- <span>{{ category.$value }}</span> -->
      <a md-line>{{ category.$value }}</a>
      <button md-icon-button (click)="remove(category)">
        <md-icon>delete</md-icon>
      </button>
    </md-list-item>
  </md-nav-list>
</card>
