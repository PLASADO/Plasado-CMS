<div class="row">

  <div class="col-md-6 col-xl-3">
    <card [bgColor]="'danger'" class="info-card">
      <div class="title text-uppercase">Offers</div>
      <div class="count">{{offerCount}}</div>
      <!-- <badge [customColor]="'rgba(255,255,255,0.3)'" [borderRadius]="false">+17%</badge> <small>from previous period</small> -->
      <md-icon>shopping_basket</md-icon>
    </card>
  </div>


</div>

<div class="row" style="margin-bottom:10px; margin-left:0px">
  <button md-raised-button color="accent" (click)="openDialog()">Add Offer</button>
</div>
<div *ngIf="currentUpload">
  <div class="progress">
    <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
  </div>
  Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
</div>
<ngx-datatable
  class="material"
  [rows]="offersArray"
  [headerHeight]="50"
  [columnMode]="'standard'"
  [rowHeight]="'auto'"
  [limit]="10"
  [loadingIndicator]="loadingIndicator"
  [footerHeight]="50">

  <ngx-datatable-column name="No" >
    <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
      <span>{{value}}</span>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="ImageUrl">
    <ng-template ngx-datatable-cell-template let-value="value" let-row="row" >
      <img src="{{value}}" style="width : 100px;height:100px" />
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="UserEmail">
    <ng-template ngx-datatable-cell-template let-value="value" let-row="row" >
      <span>{{value}}</span>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Category">
    <ng-template ngx-datatable-cell-template let-value="value" let-row="row" >
      <span>{{value}}</span>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Title">
    <ng-template ngx-datatable-cell-template let-value="value" let-row="row" >
      <span>{{value}}</span>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="CreationDate">
    <ng-template ngx-datatable-cell-template let-value="value" let-row="row" >
      <span>{{value}}</span>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Price">
    <ng-template ngx-datatable-cell-template let-value="value" let-row="row" >
      <span>{{value}}</span>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Discount">
    <ng-template ngx-datatable-cell-template let-value="value" let-row="row" >
      <span>{{value}}</span>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Comment">
    <ng-template ngx-datatable-cell-template let-value="value" let-row="row" >
      <span>{{value}}</span>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="">
    <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
      <button md-icon-button (click)="onEdit(row.no - 1)"><md-icon>edit</md-icon></button>
      <button md-icon-button (click)="onRemove(row.no - 1)"><md-icon>delete</md-icon></button>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
